<div *ngIf="loading" class="spin">
  <mat-spinner></mat-spinner>
</div>

<div class="main" *ngIf="!loading">
  <div class="list">
    <div id="status-buttons" class="trackProgress">
      <ul>
        <li>
          <div class="line-linkage"></div><a><span>1</span> File Upload </a >
        </li>
        <li>
          <div class="line-linkage"></div><a><span>2</span> Arrange Parts </a>
        </li>
        <li>
          <a><span>3</span>Collections </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="form">
    <label for="inputfile" style="color: dodgerblue;text-align: center;">Please Select Zip File Only</label>
    <input type="file" class="upload-box" id="inputfile"  (change)="zip_upload($event)" required/>

    <div class="form-item">
      <input type="text" id="Title" autocomplete="off" [(ngModel)]="_title" required>
      <label for="Title">Enter Title</label>
    </div>

    <div class="form-item">
      <input type="text" id="description" autocomplete="off" [(ngModel)]="_description" required>
      <label for="description">Enter Description</label>
    </div>

    <div class="form-item">
      <input type="text" id="metadata" autocomplete="off"  [(ngModel)]="_metadata" required>
      <label for="metadata">Enter Metadata</label>
    </div>

    <div class="form-item">
      <input type="text" id="price" autocomplete="off" [(ngModel)]="_price" required>
      <label for="price">Enter Price</label>
    </div>

    <div class="form-item">
      <input type="number" id="width" autocomplete="off" [(ngModel)]="_width" required>
      <label for="width">Enter Width</label>
    </div>

    <div class="form-item">
      <input type="number" id="length" autocomplete="off" [(ngModel)]="_length" required>
      <label for="length">Enter Length</label>
    </div>

    <button class="save button" (click)="onClick(); clicked = true;" data-target="#upload">Upload</button>
  </div>

</div>
