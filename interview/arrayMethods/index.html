<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>

<body>
    <script>
        //The flat() method creates a new array with all sub-array elements concatenated into it recursively up to the specified depth.
        const arr = [2, 3, 4, [[43, 23]]]
        console.log(arr.flat(0));
        console.log(arr.flat(2));

        //The flatMap() method returns a new array formed by applying a given callback function to each element of the array
        // flatMap(callbackFn) syntax
        const arrA = [23, 33, 23];
        const res = arrA.flatMap(item => item == 23 ? [2, 2] : 1);
        console.log(res)

        //The map() method creates a new array populated with the results of calling a provided function on every element in the calling array.
        // map(callbackFn)
        const arrB = [2, 4, 6, 8, 10];
        const result = arrB.map(x => x / 2);
        console.log(result);//1,2,3,4,5

        //The reduce() method executes a user-supplied "reducer" callback function on each element of the array, in order, passing in the return value from the calculation on the preceding element. The final result of running the reducer across all elements of the array is a single value.
        const array1 = [1, 2, 3, 4];
        function sumOfArray(arr) {
            return arr.reduce((acc, cur) => (acc + cur), 0)
        }
        console.log(sumOfArray(array1));//10

        //The reduceRight() method applies a function against an accumulator and each value of the array (from right-to-left) to reduce it to a single value.
        const newArr = [[0, 1], [2, 3], [4, 5]];
        const ans = newArr.reduceRight((accumulator, currentValue) => accumulator.concat(currentValue), [-1, -2]);
        console.log(ans); // Array [-1, -2, 4, 5, 2, 3, 0, 1]

        //The some() method tests whether at least one element in the array passes the test implemented by the provided function.
        const collection = [1, 3, 5, 8];
        const even = (ele) => ele % 2 == 0;
        console.log(collection.some(even));
        
    </script>
</body>

</html>
