<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row">
        <div class="text-center"
            style="top:0;bottom: 0;right: 0;left: 0;margin: auto;display:inline-table;justify-content: center;align-items: center;position: absolute;border: solid 1px;">
            <h1>Profiles</h1><br>
            <img src="" alt="" id="image" width="80px" height="80px">
            <h3 id="name">peter</h3>
            <h4 id="job">Intern</h4>
            <h5 id="description">software engineer</h5>
            <br>
            <div>
                <button id="prev" class="btn btn-info">prev</button>
                <button id="next" class="btn btn-info" style="margin-left:10px ;">next</button>
            </div><br>
            <div>
                <button id="random" class="btn btn-info">Random</button>
            </div>
        </div>

    </div>
    <script>
        const items = [
            {
                id: 1,
                name: 'susan smith',
                job: 'web developer',
                img: 'https://www.course-api.com/images/people/person-1.jpeg',
                text: "I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry",
            },
            {
                id: 2,
                name: 'anna johnson',
                job: 'web designer',
                img: 'https://www.course-api.com/images/people/person-2.jpeg',
                text: 'Helvetica artisan kinfolk thundercats lumbersexual blue bottle. Disrupt glossier gastropub deep v vice franzen hell of brooklyn twee enamel pin fashion axe.photo booth jean shorts artisan narwhal.',
            },
            {
                id: 3,
                name: 'peter jones',
                job: 'intern',
                img: 'https://www.course-api.com/images/people/person-4.jpeg',
                text: 'Sriracha literally flexitarian irony, vape marfa unicorn. Glossier tattooed 8-bit, fixie waistcoat offal activated charcoal slow-carb marfa hell of pabst raclette post-ironic jianbing swag.',
            },
            {
                id: 4,
                name: 'bill anderson',
                job: 'the boss',
                img: 'https://www.course-api.com/images/people/person-3.jpeg',
                text: 'Edison bulb put a bird on it humblebrag, marfa pok pok heirloom fashion axe cray stumptown venmo actually seitan. VHS farm-to-table schlitz, edison bulb pop-up 3 wolf moon tote bag street art shabby chic. ',
            },
        ];
        const img = document.getElementById('image');
        const name = document.getElementById('name');
        const job = document.getElementById('job');
        const description = document.getElementById('description');
        const prev = document.getElementById('prev');
        const next = document.getElementById('next');
        const random = document.getElementById('random');

        let currentItem = 0;

        window.addEventListener('DOMContentLoaded', function () {
            const item = items[currentItem];
            img.src = item.img;
            name.textContent = item.name;
            job.textContent = item.job;
            description.textContent = item.text;
        });

        function showPerson(person) {
            const item = items[person]
            img.src = item.img;
            name.textContent = item.name;
            job.textContent = item.job;
            description.textContent = item.text;
        }

        prev.addEventListener('click', () => {
            currentItem++;
            if (currentItem > items.length - 1) {
                currentItem = 0;
            }
            showPerson(currentItem)
        });

        next.addEventListener('click', () => {
            currentItem--;
            if (currentItem < 0) {
                currentItem = items.length - 1;
            }
            showPerson(currentItem);
        });

        random.addEventListener('click', () => {
            currentItem = Math.floor(Math.random() * items.length);
            showPerson(currentItem);
        })
    </script>
</body>

</html>
